<div class="backdrop">
    <div class="profile-management__form">
        <img class="profile-management__logo" src="assets/img/logo_small.svg" alt="Foodably logo">
        <div class="close-button" (click)="onClose()"></div>
        <div class="profile-management__form--container">
            <h2 class="header-2">Forgot Password</h2>
            <div class="container-fluid form">
                <div class="row" *ngIf="CurrentState=='Wait'">
                    <div class="col-md-12  close-form">
                        <h2> Please Wait...</h2>
                    </div>
                </div>
                <div class="row" *ngIf="CurrentState=='NotVerified'">
                    <div class="col-md-12">
                        <h2> Invalid URL.</h2>
                    </div>
                </div>
                <div class="row" *ngIf="CurrentState=='Verified'">
                    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                        <div class="card card-signin my-5">
                            <div class="card-body">
                                <h5 class="card-title text-center">Set New Password</h5>
                                <div>
                                    <div id="errorMsg" *ngIf="errorMessage">
                                        <span>{{errorMessage}}</span>
                                    </div>
                                    <div id="successMsg" *ngIf="successMessage">
                                        <span>{{successMessage}}</span>
                                    </div>
                                    <form class="profile-management__form--fields" action="" [formGroup]="ResponseResetForm" (ngSubmit)="ResetPassword(ResponseResetForm)">

                                        <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="Password" type="password" id="password" formControlName="newPassword" />
                                        <span *ngIf="!ResponseResetForm.get('newPassword').valid && !IsResetFormValid" class="help-block">Password is required with atleast 4 characters.</span>


                                        <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="Confirm Password" type="password" id="cpassword" formControlName="confirmPassword" />
                                        <span *ngIf="!ResponseResetForm.get('confirmPassword').valid && !IsResetFormValid" class="help-block">. </span>
                                        <span *ngIf="ResponseResetForm.get('confirmPassword').valid && (ResponseResetForm.get('confirmPassword').value != ResponseResetForm.get('newPassword').value) && !IsResetFormValid" class="help-block">Confirm Password does not match with password.</span>




                                        <input class="button button-title red-back" type="submit" value="Update Password">



                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="divider"></div>
                <!-- <h4 id="profile-management__form--caption" class="header-4">Don't have an account?</h4>
            <a id="profile-management__form--caption-link" class="backquote__small" href="#">Sign up, it's free</a> -->
            </div>
            <img class="profile-management__illustration" src="assets/img/undraw_enter_uhqk.svg" alt="Form illustration logo">
        </div>
    </div>
